<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title ">Simple Table</h4>
          <p class="card-category"> Here is a subtitle for this table</p>
        </div>
        <div class="card-body">
          <app-searchbar [(filter)]="filter" (changeFilter)="changeFilter($event)" [usedFilterType]="'admin'">
          </app-searchbar>

          <mat-table cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="tableDrop($event)"
            [dataSource]="dataSource">

            <ng-container *ngFor=" let column of columns; let i=index" [matColumnDef]="column.name">
              <mat-header-cell *matHeaderCellDef cdkDrag cdkDragLockAxis="x">
                {{ column.title }}
              </mat-header-cell>
              <mat-cell *matCellDef="let element">{{ element[column.name] }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="image">
              <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <img [src]="row.image" class="thumbnail" alt="row.name">
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="edit">
              <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button [routerLink]="'/editor/product/' + [row.id]" class="btn btn-primary"><i
                    class="fa fa-edit"></i></button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeaderRow" #tableHeaderRow></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>

          </mat-table>
        </div>
      </div>
    </div>
  </div>
