<div class="row">
    <div class="col-6 offset-3 mt-5">
      <form #productFrom="ngForm" (ngSubmit)="onFormSubmit(productFrom)">
        <div class="form-group">
          <label>Id</label>
          <input [(ngModel)]="testtt.id" name="id" type="number"
            class="form-control" pattern=".{2,4}" required>
          <div [hidden]="productFrom.controls.name?.valid" class="text-danger">
            Az id minimum 2 maximum 4 karakter legyen!
          </div>
        </div>
        <div class="form-group">
            <label>Zip</label>
            <input [(ngModel)]="testtt.zip" name="zip" type="text"
              class="form-control" pattern=".{2,4}" required>
            <div [hidden]="productFrom.controls.name?.valid" class="text-danger">
                Az zip minimum 2 maximum 4 karakter legyen!
            </div>
          </div>
          <div class="form-group">
            <label>Country</label>
            <input [(ngModel)]="testtt.country" name="country" type="text"
              class="form-control" pattern=".{2,20}" required>
            <div [hidden]="productFrom.controls.name?.valid" class="text-danger">
                A country minimum 2 maximum 20 karakter legyen!
            </div>
          </div>
          <div class="form-group">
            <label>City</label>
            <input [(ngModel)]="testtt.city" name="city" type="text"
              class="form-control" pattern=".{2,20}" required>
            <div [hidden]="productFrom.controls.name?.valid" class="text-danger">
                A city minimum 2 maximum 20 karakter legyen!
            </div>
          </div>
        <button [disabled]="productFrom.invalid || updating" class="btn btn-block btn-primary">
          <i *ngIf="!updating" class="fa fa-save"></i>
          <i *ngIf="updating" class="fa fa-refresh"></i>
        </button>
      </form>
    </div>
  </div>
